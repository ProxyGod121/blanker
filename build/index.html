    <div id="center">

    <script>
        function baseballbro() {
            var url = window.prompt("url");
            
            
            var iframe = document.createElement('iframe')
            iframe.style.width = "100%";
            iframe.style.height = "100vh";
            iframe.style.border = "none";
            iframe.src = url
            iframe.id = "frame"
            document.body.appendChild(iframe)
        }
        function fullscreen(){
            document.getElementById('frame').requestFullscreen();
        }
        function win(){
            var url = window.prompt("url");
            var win2 = window.open( "","_blank" ,";lakdsjf");
            let link = win2.document.createElement('link');
            link.rel = "icon";
            link.type = "image/png";
            link.href = "https://img.favpng.com/2/20/9/google-logo-google-search-search-engine-optimization-google-images-png-favpng-mrjKbWHacks0WiKXmVVZugyri.jpg";
            win2.document.head.appendChild(link);
            var iframe = win2.document.createElement('iframe')
            iframe.style.width = "100%";
            iframe.style.height = "100vh";
            iframe.style.border = "none";
            iframe.src = url
            iframe.id = "frame"
            win2.document.body.appendChild(iframe)
        }
        var url1 = "https://adanceoffireandice.com/g/41";
        var url2 = "https://www.crazygames.cz/hra/krunker-io";
        var url3 = "https://agar.cc/games/wp-content/themes/googlefreegames/play.php?id=225";
