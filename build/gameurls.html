<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    body {
        background-color: black;
        color: white;
        height: 100vh;
        width: 100vw;
        margin: 0; /* Remove default body margin */
        overflow: hidden; /* Hide overflow as requested */
        font-family: "Lexend", sans-serif;
    }

    #contain {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center; /* Center horizontally */
        flex-direction: column;
        align-items: center; /* Center vertically for the column layout */
    }

    .center {
        height: 25%;
        width: 100vw;
        display: flex;
        justify-content: center; /* Center horizontally within this div */
        align-items: center; /* Center vertically within this div */
    }

    button {
        width: 200px;
        height: 50px;
        background-color: rgb(0, 242, 251);
        border-style: none;
        border-radius: 30px;
        font-family: "Lexend", sans-serif;
        font-size: 1rem;
        margin: 0;
        transition: background 0.2s;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(0,0,0,0.12);
    }

    button:hover {
        background-color: white;
        color: black;
    }

    .navbar {
        background-color: white;
        padding: 10px 0;
        display: flex; /* Add flex to .navbar to manage child alignment */
        align-items: center; /* Vertically center items within the navbar */
        justify-content: space-between; /* Distribute space between nav-name and nav-links */
    }

    .nav-links {
        list-style-type: none;
        color: black;
        display: flex;
        margin: 0; /* Remove default margin for ul */
        padding: 0; /* Remove default padding for ul */
    }

    .nav-links a {
        color: black;
        text-decoration: none;
        padding: 15px 10px;
        font-family: "Lexend", sans-serif;
    }

    .nav-name {
        display: flex;
        justify-content: flex-start;
        align-items: center;
    }

    .nav-name li {
        color: black;
        list-style-type: none;
        text-decoration: none;
        padding: 15px 10px;
        margin: 0;
        font-size: 30px;
        font-family: "Lexend", sans-serif;
    }

    #none {
        text-decoration: none;
    }
 .btn-links {
    height: calc(100vh - 60px); /* Account for navbar height */
    width: 100vw;
    display: grid;
    grid-auto-flow: column;
    grid-template-rows: repeat(5, 1fr); /* 5 rows, so 2 columns for 10 buttons */
    justify-content: flex-start;
    align-items: center;
    gap: 30px 20px; /* row gap, column gap */
    margin: 0 auto;
    padding: 40px 20px 20px 20px;
    box-sizing: border-box;
    overflow: hidden; /* Hide overflow of the button area */
}
</style>
